<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/white-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Sakha - Your AI learning companion with 12+ tutor personalities. Master any subject with personalized AI tutoring, concept exploration, and intelligent study tools. Free AI-powered education assistant." />
  <meta name="keywords"
    content="AI tutor, learning companion, AI education, personalized learning, study assistant, AI chatbot, tutoring app, concept explorer, educational AI, Sakha" />
  <meta name="author" content="Sakha" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Sakha - Your Personal AI Learning Companion" />
  <meta property="og:description"
    content="Master any subject with Sakha's AI tutor personalities. Get personalized learning, concept exploration, and intelligent study tools - all free." />
  <meta property="og:image" content="/white-logo.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sakha - Your Personal AI Learning Companion" />
  <meta name="twitter:description"
    content="Master any subject with Sakha's AI tutor personalities. Get personalized learning, concept exploration, and intelligent study tools - all free." />
  <meta name="twitter:image" content="/white-logo.png" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0A0A0A" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Sakha" />

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="/white-logo.png" />

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <title>Sakha - Your Personal AI Learning Companion | Free AI Tutor</title>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
